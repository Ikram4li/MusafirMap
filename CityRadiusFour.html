<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>City Boundary + 48 Mile Buffer - Accurate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
    #searchBox {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 6px 10px;
      border-radius: 5px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      font-family: sans-serif;
    }
    #searchBox input[type="text"] {
      width: 250px;
      padding: 5px 8px;
      font-size: 14px;
    }
    #searchBox button {
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="searchBox">
    <input type="text" id="cityInput" placeholder="Enter city name (e.g. Bradford)" />
    <button id="searchBtn">Search</button>
  </div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Turf.js -->
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
  <!-- osmtogeojson v2.1.0 -->
  <script src="https://unpkg.com/osmtogeojson@2.1.0/osmtogeojson.js"></script>

  <script>
    const BUFFER_MILES = 48;

    const map = L.map('map').setView([53.795, -1.759], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const boundaryLayer = L.geoJSON(null, {
      style: { color: '#2a7', weight: 3, fillOpacity: 0.15 }
    }).addTo(map);

    const bufferLayer = L.geoJSON(null, {
      style: { color: '#d30', weight: 3, fillOpacity: 0.1 }
    }).addTo(map);

    const markerLayer = L.layerGroup().addTo(map);

    async function fetchCityBoundary(cityName) {
      const query = `
[out:json][timeout:25];
relation
  ["boundary"="administrative"]
  ["admin_level"="8"]
  ["name"="${cityName}"];
out body;
>;
out skel qt;
      `;

      const url = 'https://overpass-api.de/api/interpreter';

      const response = await fetch(url, {
        method: 'POST',
        body: new URLSearchParams({ data: query })
      });

      if (!response.ok) throw new Error(`Overpass API error: ${response.statusText}`);

      const data = await response.json();

      const geojson = osmtogeojson(data);

      // Find polygon or multipolygon features only
      const polygonFeatures = geojson.features.filter(f => f.geometry &&
        (f.geometry.type === 'Polygon' || f.geometry.type === 'MultiPolygon'));

      if (polygonFeatures.length === 0) throw new Error(`No polygon boundary found for "${cityName}"`);

      // Sometimes relations have multiple polygons, so combine all polygons into one feature collection
      // For now, just create a feature collection of all polygon features
      return {
        type: "FeatureCollection",
        features: polygonFeatures
      };
    }

    function clearAll() {
      boundaryLayer.clearLayers();
      bufferLayer.clearLayers();
      markerLayer.clearLayers();
    }

    async function drawCityBoundaryBuffer(cityName) {
      clearAll();

      try {
        const polygonFeatureCollection = await fetchCityBoundary(cityName);

        boundaryLayer.addData(polygonFeatureCollection);

        // Turf buffer expects Feature or FeatureCollection
        const buffered = turf.buffer(polygonFeatureCollection, BUFFER_MILES, { units: 'miles' });

        bufferLayer.addData(buffered);

        map.fitBounds(bufferLayer.getBounds().pad(0.2));

      } catch (err) {
        alert(`Error: ${err.message}`);
        console.error(err);
      }
    }

    document.getElementById('searchBtn').addEventListener('click', () => {
      const city = document.getElementById('cityInput').value.trim();
      if (!city) {
        alert("Please enter a city name");
        return;
      }
      drawCityBoundaryBuffer(city);
    });

    document.getElementById('cityInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        document.getElementById('searchBtn').click();
      }
    });

    // Load Bradford initially
    drawCityBoundaryBuffer('Bradford');
  </script>

</body>
</html>
